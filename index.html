function searchSongs() {
    const query = document.getElementById("search").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!query) {
        alert("è«‹è¼¸å…¥æƒ…ç·’ï¼");

    // åƒ…é¡¯ç¤ºå°æ‡‰æƒ…ç·’çš„æ­Œæ›²
