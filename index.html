function searchSongs() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    const filteredSongs = songs.filter(song => {
        const artistMatch = song.artist.toLowerCase().includes(query);
        const titleMatch = song.title.toLowerCase().includes(query);
        const moodMatch = song.mood.some(m => m.toLowerCase().includes(query));
        return artistMatch || titleMatch || moodMatch;
    });

    if(filteredSongs.length === 0) {
        resultsDiv.innerHTML = '<p>沒有找到符合的歌曲。</p>';
        return;
    }

    filteredSongs.forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `<div class='song-title'>${song.title}</div>` +
                         `<div class='song-artist'>${song.artist}</div>` +
                         `<div class='song-mood'>情緒: ${song.mood.join(', ')}</div>`;
        resultsDiv.appendChild(card);
    });
}
</script>
